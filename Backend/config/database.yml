default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  port: 9999
  username: postgres
  password: postgres

development:
  <<: *default
  database: cheiro_verde_development

test:
  <<: *default
  database: cheiro_verde_test

production:
  <<: *default
  database: cheiro_verde_production
